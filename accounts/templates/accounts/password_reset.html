{% extends 'base.html' %}
{% load static %}
{% block title %} 비밀번호 재설정 {% endblock title %}
{% block header %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/accounts.css' %}"> 
{% endblock header %}

{% block content %}
  <div class="accounts--container">
    <div>
      <p class="accounts--title">비밀번호 재설정</p>
    <hr>
    <p style="font-size:0.9rem;">비밀번호를 잊어버리셨나요?<br>
        가입하신 이메일을 입력해 주세요.<br>
        잠시 후 해당 이메일로 비밀번호 재설정 메일이 발송됩니다.</p>
      <form method="POST" class="reset--form">
          {% csrf_token %}
          {{ password_reset_form }}
          <button type="submit" class="address--btn">메일발송</button>
      </form>
    </div>
  </div>
{% endblock %}
